<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="candy.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"crossorigin="anonymous">
</head>
<body>
    <div class="text-center text-decoration-underline">
    <h2><b>-Candy Shop-</b></h2>
    </div>
    <div class="container">
        <form id="myShop">
            <label for="name" class="form-label">Candy Name:</label>
            <input type="text" id="name" class="form-control"><br>
            <label for="des" class="form-label">Description::</label>
            <input type="text" id="des" class="form-control"><br>
            <label for="price" class="form-label">Price:</label>
            <input type="num" id="price" class="form-control"><br>
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="num" id="quantity" class="form-control"><br>
            <div class="btnclick">
                <button class="btn btn-dark btn-outline-light btn-lg" type="submit">Add Item</button><br>
            </div>
        </form>
        <ul id="candyList"></ul>
    </div>
    <script src="candy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
</body>
</html>
